<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring covid19 tracker based on JHU data</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
</head>

<body>
	<div class="container" style="margin-top: 80px">

		<div class="jumbotron">
			<h2>Global latest</h2>
			<table class="table table-bordered">
				<tr>
					<th>confirmed</th>
					<th>deaths</th>
					<th>recovered</th>
				</tr>
				<tr>
					<td th:text="${latest.confirmed}"></td>
					<td th:text="${latest.deaths}"></td>
					<td th:text="${latest.recovered}"></td>
				</tr>
			</table>
		</div>
		<div class="mt-5">
		<table id="dataTable" class="table table-striped table-bordered nowrap" style="width:100%">
			<thead>
				<tr>
					<th>#</th>
					<th>country</th>
					<!-- th>province</th-->
					<th>code</th>
					<th>confirmed</th>
					<th>deaths</th>
					<th>recovered</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="loc,iterator : ${locations}">
					<td th:text="${iterator.index+1}"></td>
					<td th:text="${loc.country}"></td>
					<!--  td th:text="${loc.province}"></td-->
					<td th:text="${loc.countryCode}"></td>
					<td th:text="${loc.latest.confirmed}"></td>
					<td th:text="${loc.latest.deaths}"></td>
					<td th:text="${loc.latest.recovered}"></td>
					<!--  td th:text="${'confirmed:' +loc.latest.confirmed +' deaths:' +loc.latest.deaths +' recovered:' +loc.latest.recovered }"></td-->
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>#</th>
					<th>country</th>
					<!-- th>province</th-->
					<th>code</th>
					<th>confirmed</th>
					<th>deaths</th>
					<th>recovered</th>
				</tr>
			</tfoot>
		</table>
		</div>
	</div>
	<footer class="footer navbar-dark bg-dark fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<p class="text-center text-muted">
						&copy; <span
							th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>

					</p>
				</div>
			</div>
		</div>
	</footer>
	<script>
	$(document).ready(function() {
	    $('#dataTable').DataTable( {      

	    } );
	} );
	</script>

</body>

</html>
